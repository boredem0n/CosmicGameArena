<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMIC GAME ARENA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Konfigurasi PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/CosmicGameArena/photo/cosmic.jpg" type="image/jpeg">
    <meta name="theme-color" content="#111827">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
        }
        .font-monospace {
            font-family: 'Roboto Mono', monospace;
        }
        #invoice-modal { display: none; }
        
        /* --- Print Styles --- */
        @media print {
            .no-print { display: none !important; }
            body * { visibility: hidden; }
            #invoice-content, #invoice-content * { visibility: visible; }
            #invoice-content {
                position: absolute; left: 0; top: 0;
                width: 58mm;
                padding: 3mm;
                font-size: 9pt;
                color: black;
                font-family: 'Courier New', Courier, monospace;
                box-sizing: border-box;
            }
            #invoice-content .print-header { text-align: center; margin-bottom: 10px; }
            #invoice-content .print-header .font-semibold { font-size: 11pt; font-weight: bold; }
            #invoice-content .print-header .text-sm { font-size: 8pt; }
            #invoice-content h2, #invoice-content thead { display: none; }
            #invoice-content .mb-8 { margin-bottom: 10px; }
            #invoice-content table { width: 100%; border-collapse: collapse; margin-top: 5px; }
            #invoice-content table tr { border-top: 1px dashed #000; }
            #invoice-content table tr:first-child { border-top: none; }
            #invoice-content table td { padding: 4px 0; }
            #invoice-content table td:last-child { text-align: right; }
            #invoice-content .flex.justify-end { margin-top: 10px; }
            #invoice-content .flex.justify-between { padding-top: 5px; border-top: 1px solid #000; }
            #invoice-content .font-bold.text-xl { font-size: 11pt; }
            #invoice-content::after {
                content: "Terima Kasih!"; display: block; text-align: center; margin-top: 15px; font-style: italic;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-8 no-print">
            <h1 class="text-3xl sm:text-4xl font-bold text-cyan-400 tracking-wider">ðŸŽ® COSMIC GAME ARENA</h1>
        </header>

        <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-2xl shadow-lg mb-10 border border-gray-700 no-print">
            <form id="add-session-form" class="space-y-4">
                <input type="text" id="session-name" placeholder="Nama / Nomor TV (Contoh: TV 01)" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-cyan-500 focus:border-cyan-500 transition">
                <div>
                    <label for="console-type" class="block mb-2 text-sm font-medium text-gray-300">Jenis Konsol</label>
                    <select id="console-type" required class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-cyan-500 focus:border-cyan-500 transition">
                        <option value="" disabled selected>-- Pilih Konsol --</option>
                        <option value="PS3" data-rate="8000">PS3 (Rp 8.000/jam)</option>
                        <option value="PS4" data-rate="10000">PS4 (Rp 10.000/jam)</option>
                        <option value="PS5" data-rate="18000">PS5 (Rp 18.000/jam)</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 active:scale-100">Mulai Sesi Baru</button>
            </form>
        </div>

        <div id="sessions-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 no-print">
            <!-- Kartu sesi akan ditambahkan di sini secara dinamis -->
        </div>
    </div>

    <!-- Modal Invoice -->
    <div id="invoice-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4">
        <div id="invoice-content" class="bg-white text-gray-800 rounded-lg shadow-xl w-full max-w-2xl p-8 max-h-[90vh] overflow-y-auto">
             <div class="flex justify-between items-start mb-6 print-header">
                 <div>
                     <h2 class="text-3xl font-bold text-gray-800 font-monospace">INVOICE</h2>
                 </div>
                 <div class="text-right">
                     <p class="font-semibold">COSMIC GAME ARENA</p>
                     <p class="text-sm text-gray-600">JALAN KUALA MAS RAYA CB 35</p>
                     <p id="invoice-date" class="text-sm text-gray-600"></p>
                 </div>
             </div>
             <div class="mb-8">
                 <p class="text-gray-500 mb-1">Tagihan untuk:</p>
                 <p id="invoice-customer-name" class="font-bold text-lg">Nama Pelanggan</p>
             </div>
             <table class="w-full mb-8">
                 <thead>
                     <tr class="border-b-2 border-gray-300"><th class="text-left py-2">Deskripsi</th><th class="text-right py-2">Jumlah</th></tr>
                 </thead>
                 <tbody id="invoice-items-body"></tbody>
             </table>
             <button id="add-item-btn" class="no-print mb-6 bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-4 rounded-lg">+ Tambah Item</button>
             <div class="flex justify-end">
                 <div class="w-full max-w-xs">
                     <div class="flex justify-between text-gray-700"><span>Subtotal</span><span id="invoice-subtotal">Rp 0</span></div>
                     <div class="flex justify-between text-gray-700 font-bold text-xl mt-4 border-t-2 pt-2"><span>TOTAL</span><span id="invoice-total">Rp 0</span></div>
                 </div>
             </div>
             <div class="mt-12 text-center no-print space-x-4">
                 <button id="print-invoice-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">Cetak & Simpan</button>
                 <button id="close-invoice-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg">Tutup</button>
             </div>
        </div>
    </div>
    
    <!-- Template for new item row in invoice -->
    <template id="invoice-item-template">
        <tr class="item-row">
            <td class="py-2 pr-2"><input type="text" placeholder="Nama item" class="item-name w-full p-1 border rounded text-gray-800"></td>
            <td class="text-right py-2"><input type="number" placeholder="0" class="item-price w-24 p-1 border rounded text-right text-gray-800"></td>
            <td class="pl-2 no-print"><button class="remove-item-btn text-red-500 hover:text-red-700 font-bold">X</button></td>
        </tr>
    </template>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- SETUP KONEKSI SUPABASE ---
        const SUPABASE_URL = 'https://wzskfmsgvjmfkfvotgvp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6c2tmbXNndmptZmtmdm90Z3ZwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2NTIwNzgsImV4cCI6MjA3MjIyODA3OH0.qRqJQ0oiFg2ztU1LOyVVveF2MSM6IaK-zPvVVYw7B8Y';
        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM ELEMENTS ---
        const form = document.getElementById('add-session-form');
        const sessionsContainer = document.getElementById('sessions-container');
        const invoiceModal = document.getElementById('invoice-modal');
        const sessionNameInput = document.getElementById('session-name');
        const consoleSelect = document.getElementById('console-type');
        const addItemBtn = document.getElementById('add-item-btn');
        const printInvoiceBtn = document.getElementById('print-invoice-btn');
        const closeInvoiceBtn = document.getElementById('close-invoice-btn');
        const invoiceItemsBody = document.getElementById('invoice-items-body');

        // --- APLIKASI STATE ---
        const state = {
            sessions: new Map(),
        };

        // --- UTILITY FUNCTIONS ---
        const formatRupiah = (number) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        const formatTime = (totalSeconds) => {
            const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
            const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
            const seconds = String(Math.trunc(totalSeconds % 60)).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        };

        // --- PERSISTENCE FUNCTIONS (LOCAL STORAGE) ---
        const saveSessionsToLocalStorage = () => {
            const sessionsArray = Array.from(state.sessions.values(), session => {
                const { interval, ...rest } = session; // Don't save interval ID
                return rest;
            });
            localStorage.setItem('activeSessions', JSON.stringify(sessionsArray));
        };

        const loadSessionsFromLocalStorage = () => {
            const savedSessions = JSON.parse(localStorage.getItem('activeSessions') || '[]');
            savedSessions.forEach(sessionData => {
                const session = { ...sessionData };
                session.interval = setInterval(() => updateSession(session.id), 1000);
                state.sessions.set(session.id, session);
                renderSessionCard(session);
            });
        };
        
        // --- SESSION MANAGEMENT ---
        const createSessionCard = (session) => {
            const card = document.createElement('div');
            card.id = session.id;
            card.className = "session-card bg-gray-800 p-5 rounded-2xl shadow-lg border border-gray-700 flex flex-col transition-all duration-300";
            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-monospace text-lg font-bold text-cyan-400 break-all pr-2">${session.name} <span class="text-sm font-normal text-gray-400">(${session.consoleType})</span></h3>
                </div>
                <div class="stopwatch-display font-monospace text-5xl font-bold text-center my-2 text-white">00:00:00</div>
                <div class="running-cost font-monospace text-2xl font-bold text-center my-2 text-green-400">Rp 0</div>
                <div class="flex justify-center mt-auto pt-3">
                    <button class="stop-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg w-full">Stop & Bayar</button>
                </div>`;
            card.querySelector('.stop-btn').addEventListener('click', () => stopSession(session.id));
            return card;
        };
        
        const renderSessionCard = (session) => {
            const cardElement = createSessionCard(session);
            sessionsContainer.appendChild(cardElement);
            updateSession(session.id);
        };

        const addSession = (name, consoleType, ratePerHour) => {
            const id = `session-${Date.now()}`;
            const session = {
                id, name, startTime: Date.now(), consoleType,
                ratePerMinute: ratePerHour / 60,
                interval: setInterval(() => updateSession(id), 1000),
            };
            state.sessions.set(id, session);
            renderSessionCard(session);
            saveSessionsToLocalStorage();
        };

        const updateSession = (id) => {
            const session = state.sessions.get(id);
            const card = document.getElementById(id);
            if (!session || !card) return;

            const elapsedTimeMs = Date.now() - session.startTime;
            const elapsedSeconds = elapsedTimeMs / 1000;
            // MODIFIED LINE 1
            const currentCost = 1000 + ((elapsedSeconds / 60) * session.ratePerMinute);

            card.querySelector('.stopwatch-display').textContent = formatTime(elapsedSeconds);
            card.querySelector('.running-cost').textContent = formatRupiah(currentCost);
        };

        const stopSession = (id) => {
            const session = state.sessions.get(id);
            if (!session) return;
            
            clearInterval(session.interval);

            const finalElapsedTimeMs = Date.now() - session.startTime;
            const finalMinutes = Math.ceil(finalElapsedTimeMs / (1000 * 60));
            // MODIFIED LINE 2
            const finalCost = 1000 + (finalMinutes * session.ratePerMinute);
            
            showInvoice(session.name, session.consoleType, finalMinutes, finalCost);
            
            const transactionData = {
                customer_name: session.name, console_type: session.consoleType,
                duration_minutes: finalMinutes, rental_cost: finalCost,
            };
            invoiceModal.dataset.transaction = JSON.stringify(transactionData);
            
            document.getElementById(id)?.remove();
            state.sessions.delete(id);
            saveSessionsToLocalStorage();
        };
        
        // --- INVOICE MANAGEMENT ---
        const showInvoice = (name, consoleType, duration, cost) => {
            document.getElementById('invoice-date').textContent = new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' });
            document.getElementById('invoice-customer-name').textContent = name;
            invoiceItemsBody.innerHTML = `
                <tr data-price="${cost}">
                    <td class="py-2">Sewa ${consoleType} (${duration} menit)</td>
                    <td class="text-right py-2">${formatRupiah(cost)}</td>
                </tr>`;
            updateInvoiceTotal();
            invoiceModal.style.display = 'flex';
        };

        const addInvoiceItem = () => {
            const template = document.getElementById('invoice-item-template');
            const clone = template.content.cloneNode(true);
            invoiceItemsBody.appendChild(clone);
            const newRow = invoiceItemsBody.lastElementChild;
            newRow.querySelector('.item-price').addEventListener('input', updateInvoiceTotal);
            newRow.querySelector('.remove-item-btn').addEventListener('click', () => {
                newRow.remove();
                updateInvoiceTotal();
            });
        };

        const updateInvoiceTotal = () => {
            let subtotal = 0;
            document.querySelectorAll('#invoice-items-body tr').forEach(row => {
                if (row.dataset.price) {
                    subtotal += parseFloat(row.dataset.price);
                } else {
                    subtotal += parseFloat(row.querySelector('.item-price')?.value) || 0;
                }
            });
            document.getElementById('invoice-subtotal').textContent = formatRupiah(subtotal);
            document.getElementById('invoice-total').textContent = formatRupiah(subtotal);
        };

        const handlePrintAndSave = async () => {
            printInvoiceBtn.disabled = true;
            printInvoiceBtn.textContent = 'Menyimpan...';

            let transactionData = JSON.parse(invoiceModal.dataset.transaction || '{}');
            let additionalItems = [];
            let totalCost = transactionData.rental_cost || 0;

            document.querySelectorAll('#invoice-items-body .item-row').forEach(row => {
                const name = row.querySelector('.item-name').value || 'Item Tambahan';
                const price = parseFloat(row.querySelector('.item-price').value) || 0;
                additionalItems.push({ name, price });
                totalCost += price;
            });

            transactionData.additional_items = additionalItems;
            transactionData.total_cost = totalCost;

            const { data, error } = await db.from('transactions').insert([transactionData]);

            if (error) {
                console.error('Error saving to Supabase:', error);
                alert('Gagal menyimpan riwayat. Cek console untuk error.');
            } else {
                console.log('Transaction saved:', data);
                // Convert input fields to static text for printing
                document.querySelectorAll('#invoice-items-body .item-row').forEach(row => {
                    const name = row.querySelector('.item-name').value || 'Item Tambahan';
                    const price = parseFloat(row.querySelector('.item-price').value) || 0;
                    row.innerHTML = `<td class="py-2">${name}</td><td class="text-right py-2">${formatRupiah(price)}</td>`;
                });
                window.print();
            }
            
            printInvoiceBtn.disabled = false;
            printInvoiceBtn.textContent = 'Cetak & Simpan';
        };

        // --- EVENT LISTENERS INITIALIZATION ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = sessionNameInput.value.trim();
            const selectedOption = consoleSelect.options[consoleSelect.selectedIndex];
            if (name && selectedOption.value) {
                const consoleType = selectedOption.value;
                const rate = parseFloat(selectedOption.dataset.rate);
                addSession(name, consoleType, rate);
                form.reset();
                sessionNameInput.focus();
            } else {
                alert('Harap isi Nama dan pilih Jenis Konsol.');
            }
        });

        addItemBtn.addEventListener('click', addInvoiceItem);
        printInvoiceBtn.addEventListener('click', handlePrintAndSave);
        closeInvoiceBtn.addEventListener('click', () => invoiceModal.style.display = 'none');
        
        // --- INITIAL LOAD ---
        loadSessionsFromLocalStorage();
    });
    </script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker terdaftar dengan scope: ', registration.scope);
                }).catch(error => {
                    console.log('Pendaftaran ServiceWorker gagal: ', error);
                });
            });
        }
    </script>
</body>
</html>
